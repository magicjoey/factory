{% extends "show/common/base.html" %}
{% load staticfiles %}
{% block title %}销售数据统计{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/libs/font-awesome.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/libs/dataTables.fixedHeader.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/libs/dataTables.tableTools.css" %}">
{% endblock %}

{% block content %}
    <div id="main">

        <div id="content">
            <div class="row">

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <ol class="breadcrumb">
                                <li><a href="/index/">主页</a></li>
                                <li class="active"><span>销售数据统计</span></li>
                            </ol>

                            <h1>销售数据统计</h1>

                        </div>
                    </div>
                    <div class="row">
                        <header class="main-box-header clearfix">
                            <h2>&nbsp;</h2>
                        </header>
                        <div class="col-lg-12">
                            <div class="main-box">

                                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //content > row > col-lg-12 -->

    </div>


{% endblock %}

{% block js %}



    <script src="{% static "js/jquery.dataTables.js" %}"></script>
    <script src="{% static "js/dataTables.tableTools.js" %}"></script>
    <script src="{% static "js/jquery.dataTables.bootstrap.js" %}"></script>

    <script src="{% static "js/highcharts/js/highcharts.js" %}"></script>
    <script src="{% static "js/highcharts/js/modules/data.js" %}"></script>
    <script src="{% static "js/highcharts/js/modules/drilldown.js" %}"></script>
    <script type="text/javascript">

         $('#container').highcharts({
                    title: {
                        text: '销售数据统计一览',
                        x: -20 //center
                    },
                    subtitle: {
                        text: '时间分布',
                        x: -20
                    },
                    xAxis: {
                        categories:
                                            ['201601', '201602', '201603', '201604', '201605', '第6题',
                                        '第7题', '第8题', '第9题', '第10题']
                    },
                    yAxis: {
                        title: {
                            text: '销售金额'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: ''
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series:

                                    [{
                                name: '五角场店',
                                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                            }, {
                                name: '新天地店',
                                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                            }, {
                                name: '国贸门店',
                                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                            }, {
                                name: '三角元',
                                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                            }]
                });
    </script>
{% endblock %}
