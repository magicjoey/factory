<div id="ajaxModule">
    <div>
        <div class="modal-backdrop in"></div>
        <div role="dialog" tabindex="-1" style="display:block;background:transparent;top:10%;" class="modal in">
            <div class="modal-dialog">
                <div class="modal-content" style="overflow:hidden;">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">×</button>
                        <h4 class="modal-title">用户角色管理: {{ user.nickName }}</h4></div>
                    <form method="post" action="/auth_ajaxAllotUserRole/">
                    {% csrf_token %}
                    <div class="modal-body">
                        <input type="hidden" name="user_id" value="{{ user.id }}"/>

                        <table class="table table-striped table-responsive">
                            <thead>
                            <tr>
                                <td>具有角色
                                </td>
                                <td>角色id</td>
                                <td>角色名</td>
                                <td>角色描述</td>
                            </tr>
                            </thead>
                            <tbody>
                            {% for role in roleList %}
                            <tr>
                                <td><input
                                        type="checkbox" name="roles" value="{{ role.role_id }}"
                                        {% for userRole in userRoleList %}
                                            {% if userRole.role_id_id == role.role_id %}checked="checked"{% endif %}
                                        {% endfor %}/>
                                    </td>
                                <td>{{ role.role_id }}
                                </td>
                                <td>{{ role.role_name }}
                                </td>
                                <td>{{ role.role_shortname }}
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default closeBtn">关闭</button>
                        <button class="btn btn-primary btn btn-success" type="submit">
                            保存
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#ajaxModule button.close,#ajaxModule button.closeBtn").click(function () {
        $("#ajaxModule").fadeOut();
        $("#ajaxModule").remove();
    })
